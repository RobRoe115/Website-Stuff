<!DOCTYPE html> 
<html>
	<head>
		<title>Slide Show 1 </title>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<section class ="container">
		<script>
			for(i=1;i<=15;i++){
				document.write("<a href='images/full/"+i+".jpg'>");
				document.write('<img src="images/thumbs/thumb'+i+'.jpg"  />');
			}	
		</script>
		</section>
	</body>
</html>
