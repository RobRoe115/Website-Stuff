<html>
	<head>
		<title>Function using getElementById</title>
		<script>
			function display(){
				var name;
				name = prompt("Please enter your name : ");
				document.getElementById("place").innerHTML= "Welcome " + name;
			}
			
		</script>
	</head>
	<body>
		<h1>Header</h1>
			<input type = "button" onclick= "display();" value = "Prompt Box"
			<div id = "place" ></div>
			<h1>Nav</h1>
		<h1>Main content</h1>
		
		<h1>footer</h1>
	</body>
</html>
